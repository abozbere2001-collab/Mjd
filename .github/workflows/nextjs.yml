name: Build, Package and Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install

      - name: Build project for web
        run: npm run build
        
      - name: Upload artifact for web deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./out

  deploy-web:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  build-android-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install

      - name: Build Next.js app for export
        run: npm run build

      - name: Add Android platform to Capacitor
        run: npx cap add android

      - name: Sync Capacitor project
        run: npx cap sync

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android Build Tools
        run: echo "y" | sdkmanager "build-tools;33.0.2"

      - name: Build Release APK
        run: cd android && ./gradlew assembleRelease

      - name: Sign Release APK
        id: sign_app
        run: |
          echo "${{ secrets.ANDROID_SIGNING_KEY }}" | base64 --decode > release.keystore
          find android/app/build/outputs/apk/release -name "*.apk" | while read apk; do
            $ANDROID_HOME/build-tools/33.0.2/apksigner sign \
              --ks release.keystore \
              --ks-key-alias ${{ secrets.ANDROID_ALIAS }} \
              --ks-pass pass:${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
              --key-pass pass:${{ secrets.ANDROID_KEY_PASSWORD }} \
              "$apk"
            echo "signedReleaseFile=$apk" >> $GITHUB_OUTPUT
          done
        
      - name: Upload Signed APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-android-apk
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
